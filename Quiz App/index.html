<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="quiz-container">
    <!-- Quiz Section -->
    <div id="quiz-section">
      <div class="question-indicator">
        <span id="current-question">1</span> / <span id="total-questions">3</span>
      </div>
      <h2 id="question">Question Text</h2>

      <div id="answers">
        <!-- Answer buttons will be inserted here -->
      </div>

      <div class="button-container">
        <button id="prev-btn" class="hide">Previous</button>
        <button id="next-btn" disabled>Next</button>
      </div>
    </div>

    <!-- Review Section -->
    <div id="review-section" class="hide">
      <h2>Review Your Answers</h2>
      <div id="review-content">
        <!-- Review items will be inserted here -->
      </div>
      <div class="button-container">
        <button id="back-to-quiz-btn">Back to Quiz</button>
        <button id="submit-btn" class="submit-btn">Submit Quiz</button>
      </div>
    </div>

    <!-- Success Notification Popup -->
    <div id="success-notification" class="notification-popup hide">
      <div class="notification-content">
        <h3>âœ“ Quiz Submitted Successfully!</h3>
        <p>Your quiz has been submitted.</p>
        <button id="view-results-btn" class="view-results-btn">View Results</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="result-section" class="hide">
      <h2>Quiz Results</h2>
      <div class="score-summary">
        <h3>Your Score</h3>
        <div class="score-display">
          <span id="score" class="score-number">0</span>
          <span class="score-total">/ <span id="total-score">3</span></span>
        </div>
        <div class="score-percentage">
          <span id="percentage">0%</span>
        </div>
      </div>
      <div class="results-details">
        <h3>Answer Review</h3>
        <div id="results-content">
          <!-- Results will be inserted here -->
        </div>
      </div>
      <button id="restart-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
